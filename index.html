<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="img" src="https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png" alt="logo">
        <h2>Facebook te ayuda a comunicarte y compartir con la persona que forman parte de tu vida</h2>

    </div>
    <div class="lado-derecho">
        <form class="formulario">
            <fieldset>
                <section class="sombra">
                    <div class="campo">
                        <label>
                            <input class="input-text" type="email" placeholder="Correo electrónico o número de telefono">
                        </label>
                    </div>
                    <div class="campo">

                        <label>
                            <input class="input-text" type="password" placeholder="Contraseña">
                        </label>
                    </div>
                    <input  class="boton" type="submit" value="Iniciar sesión" >
                    <p>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                    </p>
                    <input class="boton2" type="submit" value="Crear cuenta nueva">
                </section>
            
            </fieldset>
        </form>

    </div>
    <footer class="footer">
        <p>Crea una pagina para un famoso, una marca o una empresa</p>
    </footer>
</body>
</html>
